plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.1.4'  // https://github.com/JetBrains/gradle-intellij-plugin
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'

group = pluginGroup
version = pluginVersion + '-' + platformVersion

sourceCompatibility = '11.0'
compileJava.options.encoding = 'UTF-8'

sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['resources']
    test.java.srcDirs = ['tests']
}

intellij {
    version = platformVersion
    type = platformType
    plugins = [
            'java',
            'JavaScriptLanguage',
            'com.jetbrains.hackathon.indices.viewer:' + indicesVersion,
            'PsiViewer:' + psiVersion
    ]

    patchPluginXml {
        sinceBuild = pluginSinceBuild
        untilBuild = pluginUntilBuild
        changeNotes = """
                <ul>
                    <li>#340 - Items missing in structure panel after let ending with match (incorrect object parsing)</li>
                    <li>#329 - IllegalArgumentException: Not an OCaml node: Element(OCAML_LAZY_NODE)</li>
                    <li>remove jps-plugin.jar reference in plugin.xml</li>
                </ul>
                <p><a href="https://github.com/reasonml-editor/reasonml-idea-plugin/blob/master/CHANGELOG.md">Full change log...</a></p>
                <p/>
                <p>To see how to integrate reason tools (bsc, refmt), go to the website.</p>
            """.stripIndent()
    }
}

runPluginVerifier {
    ideVersions = [platformVersion + '.' + platformMinor]
}

runIde {
    systemProperty 'idea.is.internal', true
    jvmArgs '-Xmx2G'
}

