plugins {
    // https://github.com/JetBrains/gradle-intellij-plugin
    id 'org.jetbrains.intellij' version "0.6.1"
}

repositories {
    jcenter()
}

apply plugin: 'idea'

def jdkVersion = 1.8

idea {
    project {
        jdkName = jdkVersion
        languageLevel = jdkVersion
    }
}

allprojects {
    group 'com.reason'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.jetbrains.intellij'

    sourceCompatibility = jdkVersion
    targetCompatibility = jdkVersion
    tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

    repositories {
        mavenCentral()
    }

    dependencies {
        def powerMockVersion = '2.0.2'
        testCompile 'org.mockito:mockito-core:3.3.3'
        testCompile "org.powermock:powermock-module-junit4:${powerMockVersion}"
        testCompile "org.powermock:powermock-api-mockito2:${powerMockVersion}"
    }

    patchPluginXml {
        sinceBuild = pluginSinceBuild
        untilBuild = pluginUntilBuild
        changeNotes """
        <ul>
            <li>#276 - Separate IconProvider in two different implementation: move js references in js-deps.xml descriptor file</li>
            <li>#275 - Incorrect parsing of switch with signature</li>
            <li>#245 - Resolve property of JSX tag</li>
            <li>#124 - Repl freezes with OCaml</li>
            <li>Fold switch/match</li>
            <li>Use rincewind@0.9.1</li>
            <li>Refactor the dune integration/documentation</li>
        </ul>

        <p><a href="https://github.com/reasonml-editor/reasonml-idea-plugin/blob/master/CHANGELOG.md">Full change log...</a></p>

        <p/>
        <p>To see how to integrate reason tools (bsc, refmt), go to the website.</p>
    """
    }

    sourceSets {
        main {
            java.srcDirs 'src', 'gen'
            resources.srcDirs 'resources', 'plugins/resources'
        }
        test {
            java.srcDir 'tests'
        }
    }

    task testCompilation(type: Test, group: 'Verification', dependsOn: [classes, testClasses]) {
        testLogging {
            exceptionFormat = 'full'
        }
    }
}

project(':idea-plugin') {
    dependencies {
        compile project(':jps-plugin')
    }
}
